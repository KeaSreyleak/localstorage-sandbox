<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VGrow</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="enroll-form  m-auto my-5 p-4">
      <div class="d-flex justify-content-between mb-3">
        <a href="../index.html">
          <button class="btn btn-secondary rounded-circle">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
        </a>
        <h3 class="text-center">Enroll Form</h3>
        <a href="studentRegisteredData.html">
          <button class="btn btn-secondary rounded-circle">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </a>
      </div>
      <form name="f" id="myForm">
        <div class="mb-3">
          <label for="fullName">Student name</label>
          <input
            name="fullName"
            id="fullName"
            class="form-control"
            placeholder="Username"
          />
        </div>

        <label for="gender">Gender</label>
        <select id="myGender" class="form-select">
          <option value="Female">Female</option>
          <option value="Male">Male</option>
        </select>

        <label for="birthDate">Date of Birth</label>
        <input type="date" id="birthDate" class="form-control" required />

        <label for="place">Place of Birth</label>
        <select id="myPlace" class="form-select" required>
          <option value="Tboung Khmom">Tboung Khmom</option>
          <option value="Takao">Takao</option>
          <option value="Kandal">Kandal</option>
          <option value="Kompong Speu">Kompong Speu</option>
          <option value="Kompong Chhnang">Kompong Chhnang</option>
          <option value="Kompong Cham">Kompong Cham</option>
          <option value="Kompong Thom">Kompong Thom</option>
          <option value="Koh Kong">Koh Kong</option>
          <option value="Kep">Kep</option>
          <option value="Kompot">Kompot</option>
          <option value="Kratie">Kratie</option>
          <option value="Modulkiri">Modulkiri</option>
          <option value="Oddar Meanchey">Oddar Meanchey</option>
          <option value="Sihanoukville">Sihanoukville</option>
          <option value="Stung Treng">Stung Treng</option>
          <option value="Siem Reap">Siem Reap</option>
          <option value="Svay Rieng">Svay Rieng</option>
          <option value="Pailin">Pailin</option>
          <option value="Phnom Penh">Phnom Penh</option>
          <option value="Prey Veng">Prey Veng</option>
          <option value="Pursat">Pursat</option>
          <option value="Ratanakiri">Ratanakiri</option>
          <option value="Battambong">Battambong</option>
          <option value="Banteay Meanchey">Banteay Meanchey</option>
        </select>
        <label for="address">Current Address</label>
        <select id="myCurrentAddress" class="form-select">
          <option value="Tuol Kouk">Tuol Kouk</option>
          <option value="Sen Sok">Sen Sok</option>
          <option value="Russey Keo">Russey Keo</option>
          <option value="Prek Pnov">Prek Pnov</option>
          <option value="Prampir Makara">Prampir Makara</option>
          <option value="Pou Senchey">Pou Senchey</option>
          <option value="Mean Chey">Mean Chey</option>
          <option value="Komboul">Komboul</option>
          <option value="Daun Penh">Daun Penh</option>
          <option value="Dangkao">Dangkao</option>
          <option value="Chroy Changvar">Chroy Changvar</option>
          <option value="Chbar Ampov">Chbar Ampov</option>
          <option value="Chbar Mon">Chbar Mon</option>
          <option value="Boeng Keng Kong">Boeng Keng Kong</option>
        </select>
        <label for="email">Email</label>
        <input
          type="email"
          name="myEmail"
          id="email"
          class="form-control"
          placeholder="example@gmail.com"
        />
        <label for="phone">Phone Number</label>
        <input
          type="number"
          id="phone"
          class="form-control"
          placeholder="096 --- ---"
        />
        <label for="courses">Courses</label>
        <select id="myCourses" class="form-select">
          <option value="Web Development">Web Development</option>
          <option value="Flutter Mobile Development">Flutter Mobile</option>
          <option value="Dot Net Development">Dot Net Development</option>
          <option value="Java Programming">Java Programming</option>
          <option value="Spring Framework">Spring Framework</option>
          <option value="React.js">React.js</option>
        </select>
        <input
          id="submit"
          type="button"
          class="btn btn-success mt-3"
          value="Submit"
          onclick="createStudent()"
        />
      </form>
      <a href="studentRegisteredData.html"></a>
    </div>

    <script src="script.js"></script>

    <!-- Font Awesome  -->
    <script
      src="https://kit.fontawesome.com/1f1308a9f0.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
